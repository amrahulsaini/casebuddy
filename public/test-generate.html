<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generation Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background: #0070f3;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Image Generation Test</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label for="phoneModel">Phone Model Name:</label>
            <input type="text" id="phoneModel" placeholder="e.g., Moto Edge 50 Fusion" required>
        </div>

        <div class="form-group">
            <label for="caseImage">Upload Case Reference Image:</label>
            <input type="file" id="caseImage" accept="image/*" required>
        </div>

        <div class="form-group">
            <label for="caseType">Case Type:</label>
            <select id="caseType">
                <option value="doyers">Doyers (Black Frame + Transparent)</option>
                <option value="transparent">Transparent</option>
                <option value="black">Black</option>
            </select>
        </div>

        <button type="submit" id="submitBtn">Generate Test Images</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Generating...';
            resultDiv.innerHTML = '<p>Processing...</p>';

            const formData = new FormData();
            formData.append('phone_model', document.getElementById('phoneModel').value);
            formData.append('reference_image', document.getElementById('caseImage').files[0]);
            formData.append('case_type', document.getElementById('caseType').value);

            try {
                const response = await fetch('/api/casetool/api/generate-test', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = `
                        <h3 class="success">✓ Generation Successful!</h3>
                        <p><strong>Phone Model:</strong> ${data.message}</p>
                        <p><strong>Camera Specs:</strong> ${data.phone_specs.cameras} cameras, ${data.phone_specs.layout} layout, ${data.phone_specs.position}</p>
                        <p><strong>Flash:</strong> ${data.phone_specs.flash ? 'Yes' : 'No'}</p>
                        <h4>Generated Panels:</h4>
                        <pre>${JSON.stringify(data.results, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3 class="error">✗ Generation Failed</h3>
                        <p>${data.error}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 class="error">✗ Error</h3>
                    <p>${error.message}</p>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Generate Test Images';
            }
        });
    </script>
</body>
</html>
